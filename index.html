		.change { 
			cursor: pointer;

			border-radius: 40%; 
			width: 20px; 
			text-align: center; 
			padding: 5px; 
			margin-left: 8px; 
		} 
		.dark{ 
			background-color: #222; 
      color: #e6e6e6;
       
		} 
	</style>
</head>

<body>
<div class="mode">

      Dark mode:			 
      <span class="change">OFF</span> 
    </button>

 <script> 
		$( ".change" ).on("click", function() { 
			if( $( "body" ).hasClass( "dark" )) { 
				$( "body" ).removeClass( "dark" ); 
				$( ".change" ).text( "OFF" ); 
			} else { 
				$( "body" ).addClass( "dark" ); 
				$( ".change" ).text( "ON" ); 
			} 
		}); 
	</script>
